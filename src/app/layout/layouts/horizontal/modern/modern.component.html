<!-- Navigation -->
<treo-vertical-navigation
  class="bg-cool-gray-900 theme-dark"
  *ngIf="isScreenSmall"
  [appearance]="'classic'"
  [mode]="'over'"
  [name]="'mainNavigation'"
  [navigation]="data.navigation.default"
  [opened]="false"
>
  <div treoVerticalNavigationContentHeader>
    <div class="logo">
      <img src="assets/images/logo/logo-text-on-dark.svg" />
    </div>
  </div>
</treo-vertical-navigation>

<!-- Wrapper -->
<div class="wrapper">
  <!-- Header -->
  <div class="header">
    <!-- Logo -->
    <div class="logo" *ngIf="!isScreenSmall" [routerLink]="['/dashboard']">
      <img class="logo-text" src="assets/images/logo/logo-text.png" />
      <img
        class="logo-text-on-dark"
        src="assets/images/logo/logo-text-on-dark.png"
      />
      <img class="logo-base" src="assets/images/logo/logo.png" />
    </div>
    <search></search>

    <!-- Horizontal navigation -->
    <treo-horizontal-navigation
      *ngIf="!isScreenSmall"
      [name]="'mainNavigation'"
      [navigation]="data.navigation.horizontal"
    ></treo-horizontal-navigation>

    <!-- Navigation toggle button -->
    <button
      class="navigation-toggle-button"
      *ngIf="isScreenSmall"
      mat-icon-button
      (click)="toggleNavigation('mainNavigation')"
    >
      <mat-icon [svgIcon]="'menu'"></mat-icon>
    </button>

    <div class="spacer"></div>
    <!--
    <shortcuts [shortcuts]="data.shortcuts"></shortcuts>
    <messages [messages]="data.messages"></messages>
    -->

    <!-- Creation menu -->
    <creation></creation>

    <!-- Search 
    <search [appearance]="'bar'"></search>
    -->

    <!-- Notifications -->
    <notifications [notifications]="data.notifications"></notifications>

    <!-- help button -->
    <help></help>

    <!-- User -->
    <user [user]="data.user"></user>
  </div>

  <!-- Content -->
  <div class="content">
    <!-- *ngIf="true" hack is required here for router-outlet to work correctly. Otherwise,
             it won't register the changes on the layout and won't update the view. -->
    <router-outlet *ngIf="true"></router-outlet>
  </div>

  <!-- Footer -->
  <div class="footer">AI Collaboration &copy; {{ currentYear }}</div>
</div>
