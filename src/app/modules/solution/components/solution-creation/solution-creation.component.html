<div class="content-layout fullwidth-standard-normal-scroll">

    <div class="header">
        <div class="left">
            <h2>Create a new solution</h2>
            <p>Ready-to-use solutions including frontend, user management & preconfigured AI services.</p>
        </div>
    </div>

    <div class="main">
        <form [formGroup]="solutionForm" (ngSubmit)="onSubmit()" class="max-w-3xl">
            <mat-form-field>
                <mat-label><b>Solution name</b></mat-label>
                <input matInput formControlName="name" required maxlength="250" type="text">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Description <span class="text-grey-600/25">(optional)</span></mat-label>
              <textarea matInput formControlName="description" rows="5"></textarea>
            </mat-form-field>
            <hr />
            <mat-radio-group formControlName="visibility">
                <mat-radio-button value="public" class="py-2"><b>Public</b><br>Anyone on the internet can see this solution. You choose who can access.</mat-radio-button><br>
                <mat-radio-button value="private" class="py-2"><b>Private</b><br>You choose who can see and access this solution.</mat-radio-button>
            </mat-radio-group>
            <hr />
            <div class="actions">
                <div class="buttons">
                    <button class="save-button" mat-flat-button color="primary" type="submit" [disabled]="!solutionForm.valid">
                        <mat-icon [svgIcon]="'save'"></mat-icon>
                        <span>Create solution</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
