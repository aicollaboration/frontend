<div class="flex flex-col flex-auto w-full" style="margin: -30px 0 0 -15px">
    <div class="flex flex-wrap w-full">
        <div class="w-1/3">
            <h4>Data</h4>
        </div>
        <div class="w-2/3">
            <h4>Services</h4>
            <div class="flex flex-wrap">
                <treo-card class="card flex flex-col max-w-80 w-full filter-shopping" routerLink="" *ngFor="let solutionService of solutionServices">
                    <div class="relative">
                        <img class="object-cover" src="">
                    </div>
                    <div class="m-8 mb-0">
                        <div class="flex flex-col">
                            <div class="text-2xl leading-tight">{{ solutionService.Services.name }}</div>
                        </div>
                        <div class="mt-6 -mx-8">
                            <button
                                class="w-full rounded-t-none mat-focus-indicator w-full rounded-t-none mat-flat-button mat-button-base mat-primary"
                                mat-flat-button color="primary">Show</button>
                        </div>
                    </div>
                </treo-card>
            </div>
        </div>
    </div>
</div>
