<div class="content-layout fullwidth-standard-normal-scroll" *ngIf="solution$ | async as solution">

    <div class="header">
        <div class="left">
            <h1>Edit Solution: {{solution.name}}</h1>
        </div>
    </div>
  

    <div class="main">
        <form [formGroup]="solutionForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput formControlName="name" required maxlength="250" type="text"> 
            </mat-form-field>
            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" required rows="5"></textarea> 
            </mat-form-field>
            
            <ngx-dropzone (change)="onSelect($event)">
                <ngx-dropzone-label>Drop it, baby!</ngx-dropzone-label>
                <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                    <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                </ngx-dropzone-preview>
            </ngx-dropzone>
            <mat-form-field>
                <mat-label>Which problem should be solved?</mat-label>
                <input matInput formControlName="file" required maxlength="250" type="text">
            </mat-form-field>

            <div class="actions">
                <div class="buttons">
                    <button class="save-button" mat-stroked-button type="submit" (click)="updateSolution()">
                        <mat-icon [svgIcon]="'save'"></mat-icon>
                        <span>Save solution</span>
                    </button>
                </div>
            </div>
        </form>
        <div class="helper">
            </div>
    </div>
</div>
