<div class="content-layout fullwidth-tabs-normal-scroll" *ngIf="solution$ | async as solution">
    <div class="header">
        <div class="left">
            <div class="breadcrumb">
                <span class="path">Solutions</span>
                <span class="separator">/</span>
            </div>
            <h1>{{ solution.name }}</h1>
        </div>

        <div class="right">
            <button mat-flat-button color="primary" [routerLink]="['/solutions', 'detail', solution.id]">
                <mat-icon class="icon-size-18" svgIcon="close"></mat-icon>
            </button>
        </div>
    </div>

    <div class="main">
        <mat-tab-group [@.disabled]="true">
            <mat-tab label="Overview">
                <form [formGroup]="solutionForm" (ngSubmit)="onSubmit()">
                    <mat-form-field>
                        <mat-label>Title</mat-label>
                        <input matInput formControlName="name" required maxlength="250" type="text">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description" required rows="5"></textarea>
                    </mat-form-field>

                    <!--
                    <ngx-dropzone (change)="onSelect($event)">
                        <ngx-dropzone-label>File upload</ngx-dropzone-label>
                        <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                            <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                        </ngx-dropzone-preview>
                    </ngx-dropzone>
                    -->

                    <div class="actions">
                        <div class="buttons">
                            <button class="save-button" mat-stroked-button type="submit">
                                <mat-icon [svgIcon]="'save'"></mat-icon>
                                <span>Save solution</span>
                            </button>
                        </div>
                    </div>

                    <!-- Custom column definition to be provided to the wrapper table.
                    <table mat-table [dataSource]="solutionServiceDataSource">
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> Id </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>
        
                        <ng-container matColumnDef="solutionId">
                            <th mat-header-cell *matHeaderCellDef> Solution Id </th>
                            <td mat-cell *matCellDef="let element"> {{element.Solutions.Id}} </td>
                        </ng-container>
        
                        <ng-container matColumnDef="serviceId">
                            <th mat-header-cell *matHeaderCellDef> Service Id </th>
                            <td mat-cell *matCellDef="let element"> {{element.Services.Id}} </td>
                        </ng-container>
        
                        <tr mat-header-row *matHeaderRowDef="serviceColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: serviceColumns;"></tr>
        
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data</td>
                        </tr>
                    </table>
                -->
                </form>
            </mat-tab>
            <mat-tab label="Services">
                <div class="actions">
                    <div class="buttons">
                        <button class="add-button" mat-stroked-button (click)="addService($event)">
                            <mat-icon [svgIcon]="'add'"></mat-icon>
                            <span>Add Service</span>
                        </button>
                    </div>
                </div>

                <br /><br />

                <ul>
                    <li *ngFor="let solutionService of solutionServices">
                        {{ solutionService.Services.name }}
                    </li>
                </ul>
            </mat-tab>
        </mat-tab-group>

    </div>
</div>
