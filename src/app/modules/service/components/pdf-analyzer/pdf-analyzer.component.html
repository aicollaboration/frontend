<mat-tab-group [@.disabled]="true">
    <mat-tab label="Overview">
        <div class="container">
            <input (change)="onFileSelected()" type="file" id="file">
        </div>
        <hr>
        <div class="container">
            <div class="viewer">
                <pdf-viewer [src]="pdfSrc" [render-text]="renderText" [render-text-mode]="renderTextMode"
                    [rotation]="rotation" [zoom]="zoom" [zoom-scale]="zoomScale" [original-size]="originalSize"
                    [fit-to-page]="fitToPage" [show-all]="showAll" [autoresize]="autoresize"
                    [show-borders]="showBorders" (after-load-complete)="onLoadComplete($event)"
                    (page-rendered)="pageRendered($event)" (text-layer-rendered)="textLayerRendered($event)"
                    (error)="onError($event)" (on-progress)="onProgress($event)">
                </pdf-viewer>
            </div>
            <div class="insights">
                <h1>{{ metadata['dc:title'] }} ({{ totalPages}} pages)</h1>
                <h3>Search</h3>
                <div class="">
                    <input #queryInp id="pdfQueryInput" type="text" placeholder="Search..." [value]="pdfQuery"
                        (input)="searchQueryChanged($event.target.value)"
                        (keyup.enter)="searchQueryChanged(queryInp.value)">
                </div>

                <h3>Table of contents</h3>
                <pdf-table-of-contents [tree]="tree"></pdf-table-of-contents>

                <h3>Metadata</h3>
                <ul>
                    <li *ngFor="let item of metadata | keyvalue"><b>{{ item.key }}</b>: {{ item.value }}</li>
                </ul>
            </div>
        </div>
