<div class="content-layout fullwidth-standard-normal-scroll">
    <div class="header">
        <div class="left">
            <h1>Services</h1>
            <p>Find and Connect to thousands of services (ai models & algorithms)</p>
        </div>
        <div class="right">
            <button class="mr-4" mat-button color="secondary" [routerLink]="['/services', 'import']">
                <mat-icon class="icon-size-18" svgIcon="input"></mat-icon>
                <span class="ml-2">Import service</span>
            </button>
            <button class="mr-4" mat-raised-button color="primary" [routerLink]="['/services', 'create']">
                <mat-icon class="icon-size-18" svgIcon="add"></mat-icon>
                <span class="ml-2">New service</span>
            </button>
        </div>
    </div>
    <div class="main">
        <div class="cards">
            <treo-card [class]="'card flex flex-col max-w-80 w-full'" *ngFor="let service of services"
                [routerLink]="['/services', 'detail', service.id]">
                <div class="relative" *ngIf="service.image">
                    <img class="object-cover" [src]="service.image">
                </div>
                <div class="m-4 mb-0">
                    <div class="flex flex-col">
                        <div class="text-2xl leading-tight">{{ service.name }}</div>
                    </div>
                    <div *ngIf="service.description">
                        <hr class="border-b my-3">
                        <div class="flex items-center text-md">
                            {{ service.description }}
                        </div>
                    </div>
                    <div class="my-2 w-full flex justify-between items-center">
                        <div class="flex flex-col items-center">
                            <mat-icon>verified_user</mat-icon>
                        </div>
                    </div>
                </div>
            </treo-card>
        </div>
    </div>
</div>
