<div class="content-layout fullwidth-tabs-normal-scroll" *ngIf="service$ | async as service">
    <div class="header">
        <div class="left">
            <div class="breadcrumb">
                <span class="path">Services</span>
                <span class="separator">/</span>
           <!----    <span class="path">{{ service.category.name }}</span> -->
            </div>
            <h1>{{ service.name }}</h1>
       <!--   <h3>{{ service.subtitle }}</h3>  -->
        </div>

        <div class="right">
            <button mat-flat-button color="primary" [routerLink]="['/services', 'edit', service.id]">
                <mat-icon class="icon-size-18" svgIcon="edit"></mat-icon>
                <span class="ml-2">Edit service</span>
            </button>
        </div>

    </div>

    <div class="main">
        <service-loader [service]="service"></service-loader>
    </div>
</div>
