<div class="content-layout left-sidebar-content-standard-normal-scroll" *ngIf="service">
    <div class="header">
        <div class="left">
            <div class="breadcrumb">
                <a [routerLink]="['/services']" class="path">Services</a>
                <span class="separator">/</span>
                <h1>{{service.name}}</h1>
            </div>
        </div>

        <div class="right">
            <button mat-flat-button [routerLink]="['/services', 'edit', service.id]">
                <mat-icon class="icon-size-18" svgIcon="edit"></mat-icon>
                <span class="ml-2">Edit</span>
            </button>
            <button mat-flat-button (click)="openDeleteDialog()">
                <mat-icon class="icon-size-18" svgIcon="delete"></mat-icon>
                <span class="ml-2">Delete</span>
            </button>
        </div>
    </div>

    <mat-drawer-container>
        <mat-drawer [autoFocus]="false" mode="side" [opened]="true" class="sidebar-content" #matDrawer>
            <treo-vertical-navigation [navigation]="menuData" [inner]="true" [mode]="'side'"
                [name]="'demo-sidebar-navigation'" [opened]="true"></treo-vertical-navigation>
        </mat-drawer>
        <mat-drawer-content>
            <div class="main">
                <router-outlet *ngIf="true"></router-outlet>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
