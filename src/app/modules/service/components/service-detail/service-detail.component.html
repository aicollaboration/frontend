<div class="content-layout fullwidth-tabs-normal-scroll" *ngIf="service$ | async as service">
    <div class="header">
        <div class="left">
            <div class="breadcrumb">
                <span class="path">Services</span>
                <span class="separator">/</span>
            </div>
            <h1>{{service.name}}</h1>
            <h2 *ngIf="api.info.description">{{api.info.description}}</h2>
        </div>

        <div class="right">
            <button mat-flat-button [routerLink]="['/services', 'edit', service.id]">
                <mat-icon class="icon-size-18" svgIcon="edit"></mat-icon>
                <span class="ml-2">Edit</span>
            </button>
        </div>

    </div>

    <div class="main">
        <mat-tab-group [@.disabled]="true">
            <mat-tab label="Overview">

            </mat-tab>
            <mat-tab label="Endpoint">
                <service-endpoint [service]="service"></service-endpoint>
            </mat-tab>
            <mat-tab label="Tutorials">
            </mat-tab>
            <mat-tab label="Discussions">
            </mat-tab>
            <mat-tab label="Pricing">
            </mat-tab>
            <mat-tab label="Specification">
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
