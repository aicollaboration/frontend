<div class="flex flex-col flex-auto bg-card shadow-md rounded overflow-hidden">
    <div class="p-6">
        <div class="font-bold text-md text-secondary uppercase tracking-wider">Recent transactions</div>
        <div class="text-sm text-hint font-medium">1 pending, 4 completed</div>
    </div>
    <div class="overflow-auto">
        <table class="w-full bg-transparent" mat-table matSort [dataSource]="users" [trackBy]="trackByFn"
            #userTable>

            <!-- Transaction ID -->
            <ng-container matColumnDef="transactionId">
                <th class="bg-cool-gray-50 dark:bg-cool-gray-700 border-t" mat-header-cell mat-sort-header
                    *matHeaderCellDef>
                    <span class="whitespace-no-wrap">
                        Transaction ID
                    </span>
                </th>
                <td mat-cell *matCellDef="let transaction">
                    <span class="pr-6 font-medium text-sm text-secondary whitespace-no-wrap">
                        {{transaction.transactionId}}
                    </span>
                </td>
            </ng-container>

            <!-- Date -->
            <ng-container matColumnDef="date">
                <th class="bg-cool-gray-50 dark:bg-cool-gray-700 border-t" mat-header-cell mat-sort-header
                    *matHeaderCellDef>
                    <span class="whitespace-no-wrap">
                        Date
                    </span>
                </th>
                <td mat-cell *matCellDef="let transaction">
                    <span class="pr-6 whitespace-no-wrap">
                        {{transaction.date}}
                    </span>
                </td>
            </ng-container>

            <!-- Name -->
            <ng-container matColumnDef="name">
                <th class="bg-cool-gray-50 dark:bg-cool-gray-700 border-t" mat-header-cell mat-sort-header
                    *matHeaderCellDef>
                    <span class="whitespace-no-wrap">
                        Name
                    </span>
                </th>
                <td mat-cell *matCellDef="let transaction">
                    <span class="pr-6 whitespace-no-wrap">
                        {{transaction.name}}
                    </span>
                </td>
            </ng-container>

            <!-- Amount -->
            <ng-container matColumnDef="amount">
                <th class="bg-cool-gray-50 dark:bg-cool-gray-700 border-t" mat-header-cell mat-sort-header
                    *matHeaderCellDef>
                    <span class="whitespace-no-wrap">
                        Amount
                    </span>
                </th>
                <td mat-cell *matCellDef="let transaction">
                    <span class="pr-6 font-medium whitespace-no-wrap">
                        {{transaction.amount }}
                    </span>
                </td>
            </ng-container>

            <!-- Status -->
            <ng-container matColumnDef="status">
                <th class="bg-cool-gray-50 dark:bg-cool-gray-700 border-t" mat-header-cell mat-sort-header
                    *matHeaderCellDef>
                    <span class="whitespace-no-wrap">
                        Status
                    </span>
                </th>
                <td mat-cell *matCellDef="let transaction">
                    <span
                        class="inline-flex items-center font-bold text-xs px-2 py-2px rounded-full tracking-wide uppercase"
                        [ngClass]="{'red-200': true, 'green-200': false}">
                        <span class="w-2 h-2 rounded-full mr-2" [ngClass]="{'bg-red': true, 'bg-green': false}"></span>
                        <span class="pr-2px leading-relaxed whitespace-no-wrap">{{transaction.status}}</span>
                    </span>
                </td>
            </ng-container>

            <!-- Footer -->
            <ng-container matColumnDef="recentOrdersTableFooter">
                <td class="px-3 border-none" mat-footer-cell *matFooterCellDef colspan="6">
                    <button mat-button color="primary">
                        See all transactions
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="userColumns"></tr>
            <tr class="order-row h-16" mat-row *matRowDef="let row; columns: userColumns;"></tr>
            <tr class="h-16" mat-footer-row *matFooterRowDef="['recentOrdersTableFooter']"></tr>
        </table>
    </div>
</div>
