<h2>Github</h2>
<div *ngIf="!connected">
    <button (click)="signInWithGithub()" mat-button mat-stroked-button>
      Connect with Github
    </button>
  </div>
  <div *ngIf="connected">
    <button (click)="signOutWithGithub()" mat-button mat-stroked-button>
      Close connection to Github
    </button>
  </div>

<github-user [user]="userInfo"></github-user>
<github-repositories [repositories]="repositories"></github-repositories>
