apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: aicollaboration.net
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/tls-acme: "true"
spec:
  tls:
  - hosts:
    - aicollaboration.net
    - aicollaboration.com
    - aiproduct.io
    secretName: tls-latest-aiproduct.io
  rules:
  - host: aicollaboration.net
    http:
      paths:
      - path: /
        backend:
          serviceName: frontend
          servicePort: 80
  - host: aicollaboration.com
    http:
      paths:
      - path: /
        backend:
          serviceName: frontend
          servicePort: 80
  - host: aiproduct.io
    http:
      paths:
      - path: /
        backend:
          serviceName: frontend
          servicePort: 80
